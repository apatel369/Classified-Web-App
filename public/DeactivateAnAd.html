<link href="javascripts/stylesheets/ListOfModifyAds.css" rel="stylesheet" />
<div ng-controller="DeactivatedAdController" >
    <h2>Deactivated Ads</h2>
    <h4 id="msg">{{Dmessage}}</h4>
    <form class="ListofAds" ng-repeat="ad in listofads" ng-submit="submit(ad.id)">
        <img src={{ad.image[0]}} />
        <h4>{{ad.name}}</h4>
        <p>Posted on {{ad.created}}</p>
        <input type="submit" class="button" value="Activate Ad" />
    </form>
</div>
