<link href="javascripts/stylesheets/inboxmessage.css" rel="stylesheet" />
<form ng-controller="InboxMessageController" class="box">
    <h2>Inbox</h2>
    <h4>{{MsgMessage}}</h4>
    <div class="tab" id="allmsg">
        <div ng-repeat="msg in messages">
            <button ng-click="openMsg(event, msg.id)" class="tablinks" value="{{msg.num}}">{{msg.num}}</button>
        </div>
    </div>
    
    <div id="{{msgid}}" class="tabcontent">
        <p><b>From </b>{{sendername}} </p>
        <p><b>Email Address </b> {{senderemail}}</p>
        <p><b>Message </b><br />{{messagedesc}}</p>
    </div>
</form>
